<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>Connexion - Candidapp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
            },
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #a855f7 100%);
    }
  </style>
</head>

<body class="min-h-screen gradient-bg flex flex-col">

  <!-- Header -->
  <header class="p-6">
    <a href="/" class="flex items-center space-x-2 w-fit">
      <div class="w-10 h-10 bg-white/20 backdrop-blur-sm rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <span class="text-xl font-bold text-white">Candidapp</span>
    </a>
  </header>

  <!-- Login Form -->
  <main class="flex-1 flex items-center justify-center px-4 pb-12">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Bienvenue</h1>
          <p class="text-gray-600">Connectez-vous à votre compte</p>
        </div>

        <!-- Menu déroulant connexion rapide -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Connexion rapide (dev)</label>
          <select id="quickLogin" class="block w-full py-3 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition bg-gray-50">
            <option value="">-- Sélectionner un utilisateur --</option>
            <option value="admin@univ.fr|password123">Admin</option>
            <option value="etudiant@univ.fr|password123">Étudiant</option>
            <option value="professeur@univ.fr|password123">Enseignant</option>
            <option value="secretaire@univ.fr|password123">Secrétaire</option>
            <option value="rh@innotech.com|password123!">Entreprise</option>
          </select>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6 text-sm">
        </div>
        <div id="success" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg mb-6 text-sm">
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input id="email" type="email" required placeholder="vous@exemple.com"
                class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input id="password" type="password" required placeholder="••••••••"
                class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition" />
            </div>
          </div>

          <button type="submit" id="submitBtn"
            class="w-full py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5">
            Se connecter
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600 text-sm">
            Pas encore de compte ?
            <a href="/register_entreprise.html" class="text-primary-600 hover:text-primary-700 font-semibold">Créer un compte</a>
          </p>
        </div>
      </div>

      <p class="text-center text-white/70 text-sm mt-6">
        <a href="/" class="hover:text-white transition">← Retour à l'accueil</a>
      </p>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script>
    // Vérifier immédiatement si déjà connecté (sauf si paramètre logout/success)
    if (!new URLSearchParams(window.location.search).has('success')) {
        Auth.redirectIfLoggedIn();
    }

    // Connexion rapide - remplissage automatique des champs
    document.getElementById('quickLogin').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value) {
        const [email, password] = value.split('|');
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;
      } else {
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      }
    });

    // Afficher le message de succès si présent dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const successMessage = urlParams.get('success');
    if (successMessage) {
      const successEl = document.getElementById('success');
      
      // 1. On met le texte dedans
      successEl.textContent = successMessage;
      
      // 2. On l'affiche (en enlevant la classe 'hidden')
      successEl.classList.remove('hidden');
      
      // 3. Nettoyer l'URL pour ne pas réafficher le message si on recharge la page
      window.history.replaceState({}, document.title, '/login');

      // (Optionnel) : Faire disparaître le message tout seul après 5 secondes
      setTimeout(() => {
        successEl.classList.add('hidden');
      }, 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('error');
      const submitBtn = document.getElementById('submitBtn');

      errorEl.classList.add('hidden');
      errorEl.textContent = '';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion en cours...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          errorEl.textContent = data.error === 'INVALID_CREDENTIALS'
            ? 'Email ou mot de passe incorrect'
            : (data.error || 'Erreur de connexion');
          errorEl.classList.remove('hidden');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Se connecter';
          return;
        }

        // Utiliser Auth.saveLogin pour stocker proprement
        Auth.saveLogin(data.user, data.token);

        // Redirection vers le dashboard approprié
        const redirectUrl = data.redirectUrl || Auth.getDashboardUrl(data.user.role);
        window.location.href = redirectUrl;
      } catch (err) {
        errorEl.textContent = 'Erreur de connexion au serveur';
        errorEl.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Se connecter';
      }
    });
  </script>
</body>

</html>
