    <script>
        // DÃ©mo comptes comme dans la maquette
        const demo = {
            student: { email: 'jean.dupont@univ.fr', password: 'demo123' },

            admin: { email: 'admin@univ.fr', password: 'demo123' }
        };

        const roleHidden = document.getElementById('roleHidden');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const form = document.getElementById('loginForm');
        const roleButtons = [
            { id: 'roleStudent', value: 'student' },
            { id: 'roleCompany', value: 'company' },
            { id: 'roleTeacher', value: 'teacher' },
            { id: 'roleSecretary', value: 'secretary' },
            { id: 'roleAdmin', value: 'admin' }
        ];

        function setActiveRole(role) {
            // visual feedback + aria state
            roleButtons.forEach(rb => {
                const el = document.getElementById(rb.id);
                const active = rb.value === role;
                el.setAttribute('aria-pressed', active ? 'true' : 'false');
                el.classList.toggle('border-blue-500', active);
                el.classList.toggle('bg-blue-50', active);
            });
        }

        function fillDemo(role) {
            roleHidden.value = role;
            const acc = demo[role];
            setActiveRole(role);
        }

        roleButtons.forEach(rb => {
            document.getElementById(rb.id).addEventListener('click', () => fillDemo(rb.value));
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const role = roleHidden.value;
            if (!role) return;
            // Redirection simple selon le rÃ´le
            const map = {
                student: 'student.html',
                company: 'company.html',
                teacher: 'teacher.html',
                secretary: 'secretary.html',
                admin: 'admin.html'
            };
            const target = map[role];
            if (target) window.location.href = target;
        });
    </script>
